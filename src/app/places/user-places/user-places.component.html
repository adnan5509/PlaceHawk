<app-places-container title="Your Favorite Places">
  @if(isFetching() && !error()) {
  <p class="fallback-text">Fetching yout favourite Places...</p>
  }
  @if(error()) {
  <p class="fallback-text">{{error()}}</p>
  }
  @if (userPlaces()) {
  <app-places [places]="userPlaces()!" (selectPlace)="onDeleteUserPlace($event)" />
  } @else if (userPlaces()?.length === 0) {
  <p class="fallback-text">Unfortunately, your favourite places could be found.</p>
  }
</app-places-container>
